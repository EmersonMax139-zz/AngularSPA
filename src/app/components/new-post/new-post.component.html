<div class="form-wrap">

<form class="example-form" (ngSubmit)="addPost()" #myForm="ngForm">
  <mat-form-field class="example-full-width">
    <textarea matInput type="text" name="name" [(ngModel)]="name" placeholder="NAME"></textarea>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput type="text" name="title" [(ngModel)]="title" placeholder="TITLE">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <textarea matInput type="text" name="post" [(ngModel)]="post" placeholder="POST"></textarea>
  </mat-form-field>
  <button mat-stroked-button type="submit" class="new-post-button">Add Post</button>
</form>

</div>
